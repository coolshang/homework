<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多层图片选项卡</title>
    <style>
        * { padding: 0; margin: 0;}
        ul,li{ list-style: none;}
        img{ width: 326px; height: 204px; }
        .container{ width: 406px; margin: 0 auto; overflow: hidden;}
        .left{ width: 80px; font-size: 14px; float: left;}
        .left li{ background: #000; color: #fff; line-height: 51px; height: 51px; text-align: center; cursor: pointer;}
        .left li.on,.right li.on { background: #ff6600;}
        .right{ float: left; width: 326px; height: 204px;}
        .right .show{ width: 326px; height: 204px; position: relative;}
        .items { position: absolute; overflow: hidden; bottom: 10px; right: 0;}
        .items li{ width: 20px; height: 20px; background: #f0f0f0; line-height: 20px; float: left; margin: 0 5px; text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <ul>
                <li class="on">极速免税店</li>
                <li>美妆商城</li>
                <li>服装运动</li>
                <li>鞋包服饰</li>
            </ul>
        </div>
        <div class="right">
            <div class="show">
                <div class="showBox">
                    <img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg">
                </div>
            </div>
            <div class="show">
                <div class="showBox">
                    <img src="images/m1.jpg"><img src="images/m2.jpg"><img src="images/m3.jpg"><img src="images/m4.jpg"><img src="images/m5.jpg">
                </div>
            </div>
            <div class="show">
                <div class="showBox">
                    <img src="images/s1.jpg"><img src="images/s2.jpg"><img src="images/s3.jpg"><img src="images/s4.jpg"><img src="images/s5.jpg">
                </div>
            </div>
            <div class="show">
                <div class="showBox">
                    <img src="images/shop1.jpg"><img src="images/shop2.jpg"><img src="images/shop3.jpg"><img src="images/shop4.jpg">
                </div>
            </div>
        </div>
    </div>
<script>
    var show = document.querySelectorAll('.show');
    var showBox = document.querySelectorAll('.showBox');
    var oLeft = document.querySelectorAll('.left li');
    for(var i = 0; i < show.length; i ++) {
        showBox[i].style.width = showBox[i].children.length * 326 + 'px';
        var str = '<ul class="items">';
        for(var j = 0 ; j < showBox[i].children.length ; j++){
            if( j == 0) {
                str += '<li class="on">' + (j + 1) + '</li>';
            } else {
                str += '<li>' + (j + 1) + '</li>';
            }
        }
        str += '</ul>';
        show[i].innerHTML += str;
    }
    for(var i = 0; i < oLeft.length; i++) {
        oLeft[i].no = i;
        oLeft[i].onclick = function () {
            for(var i = 0 ;i < oLeft.length ; i++) {
                if(this.no == i) {
                    show[i].style.display = 'block';
                    oLeft[i].className = 'on';
                } else {
                    show[i].style.display = 'none';
                    oLeft[i].className = '';
                }
            }
        }
    }
</script>
</body>
</html>
