<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字放大缩小</title>
</head>
<body>
<input type="button" id="minus" value="-">
<input type="button" id="add" value="+">
    <p>概览</p>
    <p>深入了解 Bootstrap 底层结构的关键部分，包括我们让 web 开发变得更好、更快、更强壮的最佳实践。</p>
    <p>HTML5 文档类型</p>
    <p>Bootstrap 使用到的某些 HTML 元素和 CSS 属性需要将页面设置为 HTML5 文档类型。在你项目中的每个页面都要参照下面的格式进行设置。</p>
    <script>
        var oMinus = document.getElementById('minus');
        var oAdd = document.getElementById('add');
        var allP = document.querySelectorAll('p');
        var num  = 14;
        //文字缩小
        oMinus.onclick = function() {
            for(var i = 0; i < allP.length ; i++) {
                num--;
                allP[i].style.fontSize = num + 'px';
            }
        };
        //文字放大
        oAdd.onclick = function() {
            for(var i = 0; i < allP.length ; i++) {
                num++;
                allP[i].style.fontSize = num + 'px';
            }
        };
    </script>
</body>
</html>
