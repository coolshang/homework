<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ选项卡功能</title>
    <style>
        * { margin: 0; padding: 0;}
        #menu { width: 168px; margin: 0 auto;}
        ul,li{ list-style:  none;}
        #menu ul { height: 30px; overflow: hidden;}
        #menu li.title { background: #ff6600; color: #fff; font-weight: bold; font-size: 16px; text-indent: 1em; cursor: pointer;}
        #menu li { text-indent: 3em; height: 30px; line-height: 30px; border: 1px solid #ddd;}
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li class="title">同事</li>
            <li>小强</li>
            <li>小陈</li>
            <li>小蔡</li>
        </ul>
        <ul>
            <li class="title">新加好友</li>
            <li>慢慢来</li>
            <li>麻辣烫</li>
        </ul>
        <ul>
            <li class="title">讲师</li>
            <li>小琪</li>
            <li>阿飞</li>
            <li>追梦</li>
        </ul>
    </div>
    <script>
        var oMenu = document.getElementById('menu');
        var oUl = document.querySelectorAll('#menu ul');
        var oTitle = document.querySelectorAll('#menu .title');
        for(var i = 0; i < oUl.length ; i++) {
            oUl[i].no = i;
            oUl[i].bool = false;
            oUl[i].onclick = function () {
                var oThis = oUl[this.no];
                if(!oThis.bool) {
                    oThis.style.height = 'auto';
                    oThis.bool = true;
                } else {
                    oThis.style.height = '30px';
                    oThis.bool = false;
                }
            }
        }
    </script>
</body>
</html>
