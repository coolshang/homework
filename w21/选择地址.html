<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择地址</title>
    <style>
        * { margin: 0; padding: 0; text-underline: none;}
        ul,li { list-style: none;}
        li { display: inline-block;}
        li i{ border: 1px solid #ff6600;}
        #content { width: 1200px;}
        #content span { cursor: pointer;}
    </style>
</head>
<body>
    <div id="content">
        <strong>热门的目的地:</strong> <span>北京</span> <span>上海</span> <span>杭州</span> <span>深圳</span>
    </div>
    <script>
        var oName = document.querySelectorAll('#content span');
        var content = document.getElementById('content');
        var oBox = document.createElement('ul');
        oBox.id = 'box';
        for(var i = 0 ; i < oName.length ; i++) {
            oName[i].on = i;
            oName[i].ifAdd = false;
            oName[i].onclick = function () {
                if(!this.ifAdd) {
                    var oLi = document.createElement('li');
                    var oHtml = document.createElement('strong');
                    var oDel = document.createElement('i');
                    oHtml.innerHTML = this.innerHTML;
                    oDel.innerHTML = 'X';
                    oLi.appendChild(oHtml);
                    oLi.appendChild(oDel);
                    oDel.index = this.on;
                    oDel.onclick = function(){
                        var p = this.parentNode;
                        p.parentNode.removeChild(p);
                        oName[this.index].ifAdd = false;
                    };
                    oBox.appendChild(oLi);
                    content.appendChild(oBox);
                    this.ifAdd = !this.ifAdd;
                }
            }
        }
    </script>
</body>
</html>
