<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        * { margin: 0 ; padding: 0;}
        #box div {margin: 5px;}
        #box div span{ border: 1px solid #ddd; margin: 0 5px; padding: 5px; display: inline-block; width: 50px; text-align: center;}
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');
        for( var i =0; i < 10; i++){
            var str = '<div>';
            for(var j = 0; j < i; j++) {
                str += '<span>'+i+'*'+(j+1)+'='+i*(j+1)+'</span>';
            }
            str+= '</div>';
            oBox.innerHTML += str;
        }
        oBox.innerHTML+= '<hr/>';

        for(var i = 0; i< 10; i++) {
            var str = '<div>';
            for(var j = i; j < 9; j++) {
                str += '<span>'+(i+1)+'*'+(j+1)+'='+(i+1)*(j+1)+'</span>';
            }
            str+= '</div>';
            oBox.innerHTML += str;
        }
    </script>
</body>
</html>
